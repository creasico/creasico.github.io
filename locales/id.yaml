values:
  c:
    title: Customer Oriented
    description: >-
      Kami mendengarkan keinginan customer dan melihat dari sudut pandang
      customer, mempersiapkan segala kebutuhan mereka dengan menawarkan produk
      dan layanan terbaik.
  r:
    title: Respect and Trust
    description: >-
      Kami menghargai semua individu dan memperlakukan mereka dengan martabat
      dan profesionalisme. Pada dasarnya kesuksesan setiap bisnis tidak lepas
      dari faktor saling percaya dan bisa dipercaya.
  e:
    title: Enthusiasm
    description: >-
      Antusias dalam menyikapi setiap proses, mengubah kendala menjadi sebuah
      peluang dan tantangan, terpacu untuk terus meningkatkan keahlian dan
      pengalaman setiap individu di perusahaan kami.
  a:
    title: Absolute Integrity
    description: >-
      Kami membangun kepercayaan terhadap antar individu dalam perusahaan kami
      maupun dengan mitra kami, memastikan bahwa setiap perkataan, tindakan dan
      apapun yang kami hasilkan dapat dipertanggungjawabkan.
  s:
    title: Simplicity
    description: >-
      Berusaha untuk menyederhanakan dan meningkatkan proses, prosedur dan
      aktivitas secara terus-menerus. Memastikan bahwa setiap solusi yang kami
      tawarkan dapat digunakan dan bermanfaat bagi setiap skala bisnis.
  i:
    title: Innovative
    description: >-
      Berpikir kritis dalam menghadapi setiap perkembangan teknologi dan mampu
      mengubah setiap tantangan menjadi sebuah inovasi yang membawa manfaat
      berkelanjutan.
  co:
    title: Collaborative
    description: >-
      Kami percaya bahwa pengembangkan dan mempertahankan hubungan kerja yang
      kolaboratif dan efektif adalah hal penting dalam menciptakan ekosistem
      bisnis yang lebih baik.
