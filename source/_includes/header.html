{% if page.slug != 'home' %}
<header id="top" class="navbar navbar-static-top" role="banner">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnav-collapse">
        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}">
        <img src="{{ '/asset/images/logo.svg' | prepend: site.baseurl }}" alt="{{ site.title }}">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <nav class="collapse navbar-collapse" id="topnav-collapse" role="navigation">
      <ul class="nav navbar-nav navbar-right">
        <li {% if page.slug == 'home' %}class="active"{% endif %}>
          <a href="{{ '/index.html' | prepend: site.baseurl }}">Home</a>
        </li>
        <li {% if page.slug == 'about' %}class="active"{% endif %}>
          <a href="{{ '/about.html' | prepend: site.baseurl }}">About me</a>
        </li>
        <li {% if page.slug == 'blog' %}class="active"{% endif %}>
          <a href="{{ '/blog.html' | prepend: site.baseurl }}">Blog</a>
        </li>
    </nav><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</header>
{% endif %}
