<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{ site.title }} - {% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ site.author }}">
<meta name="description" content="{{ site.description }}">
{% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
<link rel="canonical" href="{{ canonical }}">

<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ 'asset/css/main.css' | prepend: site.baseurl }}">

<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
<link rel="shortcut icon" href="{{ "asset/images/favicon.ico" | prepend: site.baseurl }}" />
<link rel="icon" sizes="16x16 24x24 32x32 48x48" href="{{ "asset/images/favicon.ico" | prepend: site.baseurl }}" />
